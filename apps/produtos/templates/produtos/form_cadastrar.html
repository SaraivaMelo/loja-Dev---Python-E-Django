<form class="mt-4" method="POST" enctype="multipart/form-data" action="{%  url 'produtos:cadastrar' %}">
    {% csrf_token %}
    <div class="row mt-4">
        <div class="col">
             <label for="name">Nome do Produto</label>
            <input type="text" name="name" id="name" class="form-control mt-2" placeholder="Nome do produto">
        </div>
          <div class="col">
             <label for="description">Descrição</label>
            <input type="text" name="description" id="description" class="form-control mt-2" placeholder="Descrição do produto">
        </div>
    </div>
    <div class="row mt-4">
        <div class="form-group col-md-4">
            <label for="qtd">Quantidade</label>
            <input type="text"  name="qtd" id="qtd" class="form-control mt-2" placeholder="Quantidade">    
        </div>
        <div class="form-group col-md-4">
            <label for="price">Preço</label>
            <input type="number" name="price" step="0.01" id="price"class="form-control mt-2" placeholder="Preço do produto">    
        </div>
        <div class="form-group col-md-4">
            <label for="categorie">Categoria</label> 
            <select name="categorie" id="categorie" class="form-control mt-2">
                <option value="">Selecione uma categoria</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.name }}</option>
                {% endfor %}
            </select>   
        </div>
    </div>
    <div class="form-group mt-4">
        <label for="image">Capa do Produto</label>  <br/>
        <input type="file" name="image" id="image" class="form-control-file mt-2">
    </div>
    <div class="col-auto mt-4">
      <button type="submit" class="btn btn-primary mb-2">Enviar</button>
    </div>
</form>
<div class="d-flex mb-3 mt-3">
    <span class="material-icons">inventory</span>
    <h5 class="text-muted ms-2">Estoque - Loja Dev</h5>
</div>

{% include "produtos/estoque_table.html" %}

<span 
  class="material-icons"
  style="cursor: pointer; position: fixed; bottom: 20px; right: 20px;"
  onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">
  arrow_upward
</span>
