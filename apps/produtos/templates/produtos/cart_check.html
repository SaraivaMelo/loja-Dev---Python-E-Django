
<div class="d-flex justify-content-between align-items-center position-relative" style="height: 40px;">
  <h3 class="mb-0">Seu Carrinho</h3>
  <span id="carrinho-count" class="badge-custom carrinho-count-display">0</span>
</div>
<div id="carrinho-itens">
  {% if carrinho %}
    <ul class="list-group">
      {% for item in carrinho %}
        <li class="list-group-item d-flex justify-content-between">
          {{ item.name }}
          <span>R$ {{ item.price }}</span>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'produtos:finalizar' %}" class="btn btn-primary mt-3 w-100">Finalizar Compra</a>
  {% else %}
    <h6>Seu carrinho est√° vazio.</h6>
  {% endif %}
</div>
